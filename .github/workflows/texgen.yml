name: texgen
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Tex Build
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "*.tex"
          working_directory: "Resume"
